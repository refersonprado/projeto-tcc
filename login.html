    <div class="container-home">
        <div class="container-home-start">
            <!-- nav -->

                    <a href="home.html">Focus<span>Fit</span></a>

                    <li><a href="home.html">Home</a></li>

        <div class="form">
            <form action="/login" method="post">
                <div class="form-header">
                    <div class="form-header-login">
                        <div class="title">
                            <h1>Login</h1>
                        </div>
                    </div>


                </div>
                <div class="input-group-login">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        <div class="inputail">
                        </div>
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="esqueceu-senha">
                    <p>Esqueceu sua senha? <a href="esqueceu_senha.html">Clique aqui</a></p>
                </div>

                <div class="continue-button">

                    <div class="login-button">
                        <button><a href="cadastro">Entrar</a></button>
                    </div>

                    <div class="cadastro-link">
                        <p>Não é cadastrado? <a href="cadastro.html">Cadastre-se</a></p>
                    </div>
                </div>
            </form>
        </div>
